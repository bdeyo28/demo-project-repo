
    <div class="container">
        <div class="card">
            <div class="box1">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <div class="content">
                    <h3>{{exercise.exerciseName}}</h3>
                    <p>Sets: {{exercise.exerciseSets}}</p>
                    <p>Reps: {{exercise.exerciseReps}}</p>
                    <p *ngIf = "!exercise.bodyweight">Suggest Weight: {{exercise.exerciseWeight}}</p>
                    <p *ngIf = "exercise.bodyweight">Bodyweight Exercise</p>
                    <iframe width="560" height="315" [src] = "sanitizeURL" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
