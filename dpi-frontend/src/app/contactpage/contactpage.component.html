<body>

  <div id="contactDiv">

    <h1>Please fill out all information. </h1>

    <form id="contactForm" (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">

      <input type="text" placeholder="Enter Full Name" name="name" ngModel required #name="ngModel">
      <div class="help is-error" *ngIf="name.invalid && name.touched" style = "font-style: italic;">
        *Your Name Is Required In This Field*
      </div>

      <br>

      <input type="text" placeholder="Enter Valid Email" email name="email" ngModel required #email="ngModel">
      <div class="help is-error" *ngIf="email.invalid && email.touched" style = "font-style: italic;">
        *A Valid Email Is Required*
      </div>

      <br>

      <textarea placeholder="Message" name="messages" ngModel required #messages="ngModel"></textarea>
      <div class="help is-error" *ngIf="messages.invalid && messages.touched" style = "font-style: italic;">
        *A Message Is Needed* 
      </div>

      <br>
      <br>

      <input id = "submit" type="submit" value="Send Message" [disabled] = "contactForm.invalid">


    </form>

    <br>

    <button id = "submit" [routerLink] = "['']" class="select1" style = "font-size: large;">Home Page</button>

  </div>
